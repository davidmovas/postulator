name: Release

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.22'
  APP_NAME: 'Postulator'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run go-semantic-release
        id: semantic
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true
          force-bump-patch-version: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check release output
        run: |
          echo "Version: ${{ steps.semantic.outputs.version }}"
          echo "Version file exists: $(test -f .version && echo yes || echo no)"

  build-windows:
    needs: release
    if: needs.release.outputs.version != ''
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install NSIS
        run: |
          iwr -useb get.scoop.sh | iex
          scoop bucket add extras
          scoop install nsis

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Get build info
        id: info
        shell: bash
        run: |
          echo "VERSION=${{ needs.release.outputs.version }}" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Build Windows executable
        shell: pwsh
        run: |
          $version = "${{ steps.info.outputs.VERSION }}"
          $commit = "${{ steps.info.outputs.COMMIT }}"
          $date = "${{ steps.info.outputs.DATE }}"
          $ldflags = "-X github.com/davidmovas/postulator/internal/version.Version=$version -X github.com/davidmovas/postulator/internal/version.Commit=$commit -X github.com/davidmovas/postulator/internal/version.BuildDate=$date -H windowsgui -s -w"
          wails build -ldflags $ldflags -platform windows/amd64 -nsis

      - name: Rename artifacts
        shell: pwsh
        run: |
          $version = "${{ steps.info.outputs.VERSION }}"

          # Rename portable exe
          if (Test-Path "build/bin/${{ env.APP_NAME }}.exe") {
            Move-Item "build/bin/${{ env.APP_NAME }}.exe" "build/bin/${{ env.APP_NAME }}-$version-windows-amd64.exe"
          }

          # Rename installer
          if (Test-Path "build/bin/${{ env.APP_NAME }}-amd64-installer.exe") {
            Move-Item "build/bin/${{ env.APP_NAME }}-amd64-installer.exe" "build/bin/${{ env.APP_NAME }}-$version-windows-amd64-installer.exe"
          }

      - name: Upload portable executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows-portable
          path: build/bin/${{ env.APP_NAME }}-${{ steps.info.outputs.VERSION }}-windows-amd64.exe

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows-installer
          path: build/bin/${{ env.APP_NAME }}-${{ steps.info.outputs.VERSION }}-windows-amd64-installer.exe
          if-no-files-found: ignore

  upload-release:
    needs: [release, build-windows]
    if: needs.release.outputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
